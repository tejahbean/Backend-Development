 <!DOCTYPE html>
 <!-- Tejah Bean original Code  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St Alphonsus Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .login-container h2 {
      text-align: center;
      color: #003366;
    }
    .btn-custom {
      width: 100%;
    }
    .form-control {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="bi bi-shield-lock-fill me-2"></i>Admin Login</h2>
    <form action="login.php" method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-custom"><i class="bi bi-lock-fill me-1"></i>Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
